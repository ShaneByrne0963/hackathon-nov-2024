<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
  </head>

  <body class="px-3 py-2">
    <header class="mb-3">
      <img src="assets/icons/icon128.png" alt="Web Accessor-Ease Logo" />
      <h1 class="mb-0 bold">Web Accessor-Ease</h1>
    </header>

    <main>
      <section
        id="page-enable"
        class="d-flex align-items-center justify-content-between w-100 mb-3"
      >
        <div id="extension-feedback">
          Web Accessor-Ease is running on this page
        </div>
        <div class="switch">
          <label>
            Off
            <input
              type="checkbox"
              id="enable-extension"
              data-key="runExtension"
              checked
            />
            <span class="lever"></span>
            On
          </label>
        </div>
      </section>
      <!-- Color Contrast Input -->
      <section id="colors" class="panel-section mb-3 p-3">
        <h2>Clarity & Colour</h2>
        <div>
          <input
            type="checkbox"
            id="color-contrast"
            data-key="colorContrast"
            aria-label="Toggle to fix any colors with low contrast"
            checked
          />
          <label for="color-contrast">Fix Low Colour Contrast</label>
        </div>
        <!-- Checkbox to hide/show background images -->
        <div>
          <input
            type="checkbox"
            id="remove-bg-image"
            data-key="removeBg"
            aria-label="Toggle to remove background images"
          />
          <!-- Label for Background Image Removal toggle -->
          <label for="remove-bg-image">Hide Background Images</label>
        </div>

        <!-- Focus Mode -->
        <div class="mb-3">
          <input
            type="checkbox"
            id="focus-mode"
            data-key="focusMode"
            aria-label="Toggle to remove elements images, asides, footers and relevants informations"
          />
          <!-- Label for focus mode toggle -->
          <label for="focus-mode">Focus Mode</label>
        </div>

        <!-- Radio buttons for colour palettes -->
        <div>
          <div>Palette Preference:</div>
          <div id="palette-inputs">
            <div>
              <input
                type="radio"
                id="palette-default"
                name="vision"
                value="norm"
                data-key="colorPalette"
                checked
              />
              <label for="palette-default">Neutral</label>
            </div>
            <div>
              <input
                type="radio"
                id="palette-prot"
                name="vision"
                value="prot"
                data-key="colorPalette"
              />
              <label for="palette-prot">Protanopia</label>
            </div>
            <div>
              <input
                type="radio"
                id="palette-deut"
                name="vision"
                value="deut"
                data-key="colorPalette"
              />
              <label for="palette-deut">Deuteranopia</label>
            </div>
            <div>
              <input
                type="radio"
                id="palette-trit"
                name="vision"
                value="trit"
                data-key="colorPalette"
              />
              <label for="palette-trit">Tritanopia</label>
            </div>
          </div>
        </div>
      </section>

      <section id="sizing" class="panel-section mb-3 p-3">
        <h2>Spacing & Sizing</h2>
        <!-- Checkbox to break up long paragraphs -->
        <div class="mb-3">
          <input
            type="checkbox"
            id="break-paragraph"
            data-key="breakParagraph"
            aria-label="Toggle to break up long paragraphs"
            checked
          />
          <!-- Label for Background Image Removal toggle -->
          <label for="break-paragraph">Fragment Large Paragraphs</label>
        </div>
        <!-- Slider for line spacing -->
        <div class="form-group mb-3">
          <div class="d-flex w-100 justify-content-between">
            <label for="lineSpacing">Line Spacing</label>
            <div>
              <span>x</span>
              <span id="range-value">1</span>
            </div>
          </div>
          <input
            id="lineSpacing"
            class="form-control-range d-block w-100"
            type="range"
            min="1"
            max="2"
            step="0.05"
            data-key="lineSpacing"
            data-updates="#range-value"
          />
        </div>
        <!-- Label for Button Size Selector -->
        <label for="button-size">Button Size:</label>
        <select
          id="button-size"
          class="form-select"
          data-key="buttonSize"
          aria-label="Select button size"
        >
          <option value="default" selected>Default</option>
          <option value="medium">Medium</option>
          <option value="large">Large</option>
        </select>
      </section>

      <section id="fonts" class="panel-section mb-3 p-3">
        <h2>Fonts</h2>
        <div class="form-group mb-3">
          <label for="selectFontFamily">Font Family:</label>
          <select
            id="selectFontFamily"
            class="form-select"
            data-key="fontFamily"
          >
            <option value="Default" selected>Default</option>
            <option value="Arial">Arial</option>
            <option value="Verdana">Verdana</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Tahoma">Tahoma</option>
            <option value="Georgia">Georgia</option>
          </select>
        </div>
        <div class="form-group mb-3">
          <input
            type="checkbox"
            id="enable-min-font-size"
            data-key="isMinFontSize"
            data-enables="#inputFontSize"
          />
          <label for="enable-min-font-size">Enable Minimum Font Size</label>
          <div class="d-flex align-items-center gap-3">
            <label for="inputFontSize" class="text-nowrap">Size (px):</label>
            <input
              type="number"
              class="form-control"
              id="inputFontSize"
              min="10"
              max="50"
              step="1"
              placeholder="16"
              data-key="fontSize"
              value="10"
            />
          </div>
        </div>
        <div>
          <label for="selectColor">Font Color:</label>
          <select id="selectColor" class="form-select" data-key="fontColor">
            <option value="Default" selected>Default</option>
            <option value="Red">Red</option>
            <option value="Green">Green</option>
            <option value="Blue">Blue</option>
            <option value="Black">Black</option>
            <option value="White">White</option>
          </select>
        </div>
      </section>

      <section id="mouse-tools" class="panel-section mb-3 p-3">
        <h2>Mouse Tools</h2>
        <div>
          <input
            type="checkbox"
            id="ruler"
            data-key="ruler"
            aria-label="Select a ruler"
          />
          <label for="ruler">Ruler</label>
        </div>
        <div>
          <input
            type="checkbox"
            name="hover-style"
            value="highlight"
            aria-label="Highlight"
            data-key="hoverHighlight"
          />
          <label for="highlight">Highlight</label>
        </div>
      </section>
    </main>

    <script src="popup.js"></script>
  </body>
</html>

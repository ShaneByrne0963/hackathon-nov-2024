    <meta charset="UTF-8" />

  <body>

    <main>
      <!-- Color Contrast Input -->
      <div>
        <input type="checkbox" id="color-contrast" data-key="colorContrast" />
        <label for="color-contrast">Colour Contrast</label>
      </div>

      <!-- Label for Button Size Selector -->
      <label for="button-size">Select Button Size:</label>
      <select
        id="button-size"
        data-key="buttonSize"
        aria-label="Select button size"
      >
        <option value="default">Default</option>
        <option value="medium">Medium</option>
        <option value="large">Large</option>
      </select>

      <!-- Label for Ruler -->
      <label for="ruler">Ruler</label>
      <input
        type="checkbox"
        id="ruler"
        data-key="ruler"
        aria-label="Select a ruler"
      />

      <!-- Label for hover styling -->
      <fieldset>
        <legend>Hover styles</legend>
        <label for="highlight">
          <input
            type="checkbox"
            name="highlight"
            value="highlight"
            aria-label="Highlight"
            data-key="hoverHighlight"
          />
          Highlight
        </label>
        <label for="magnifyingGlass">
          <input
            type="checkbox"
            name="magnifyingGlass"
            value="magnifyingGlass"
            aria-label="Magnifying Glass"
            data-key="hoverMagnifyingGlass"
          />
          Magnifying Glass
        </label>
      </fieldset>
      <input type="range" min="1" max="2" data-key="lineSpacing" />

      <!-- Buttons with ARIA labels for clarity -->
      <button aria-label="Action for Button 1">Button 1</button>
      <button aria-label="Action for Button 2">Button 2</button>
      <button aria-label="Action for Button 3">Button 3</button>

      <!-- Checkbox to hide/show background images -->
      <div>
        <input
          type="checkbox"
          id="remove-bg-image"
          data-key="removeBg"
          aria-label="Toggle to remove background images"
        />
        <!-- Label for Background Image Removal toggle -->
        <label for="remove-bg-image">Hide background images</label>
      </div>

      <!-- Checkbox to break up long paragraphs -->
      <div>
        <input
          type="checkbox"
          id="break-paragraph"
          data-key="breakParagraph"
          aria-label="Toggle to break up long paragraphs"
        />
        <!-- Label for Background Image Removal toggle -->
        <label for="break-paragraph">Break up long paragraphs</label>
        <br />
      </div>

      <!-- Radio buttons for colour palettes -->
      <div>
        <h4>Palette</h4>
        <label>
          <input type="radio" name="vision" value="normal" checked /> Normal
        </label>
        <label>
          <input type="radio" name="vision" value="prot" /> Protanopia
        </label>
        <label>
          <input type="radio" name="vision" value="deut" /> Deuteranopia
        </label>
        <label>
          <input type="radio" name="vision" value="trit" /> Tritanopia
        </label>
      </div>

      <!-- Font Customization -->
      <fieldset>
        <legend>Font Customization</legend>
        <label for="selectFontFamily">Select Font Family:</label>
        <select id="selectFontFamily" data-key="fontFamily">
          <option value="Arial">Arial</option>
          <option value="Verdana">Verdana</option>
          <option value="Times New Roman">Times New Roman</option>
          <option value="Tahoma">Tahoma</option>
          <option value="Georgia">Georgia</option>
        </select>

        <label for="inputFontSize">Minimum Font Size (px):</label>
        <input
          type="number"
          id="inputFontSize"
          min="10"
          max="100"
          step="1"
          placeholder="16"
          data-key="fontSize"
        />
      </fieldset>
    </main>

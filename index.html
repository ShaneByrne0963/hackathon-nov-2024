<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- To be updated when navigation has been confirmed -->
  <nav>
    <a href="#home" aria-label="Go to Home Page">Home</a>
    <a href="#about" aria-label="Learn more About Us">About</a>
    <a href="#services" aria-label="View our Services">Services</a>
    <a href="#contact" aria-label="Contact Us">Contact</a>
  </nav>

  <main>
    <!-- Color Contrast Input -->
    <div>
      <input type="checkbox" id="color-contrast" data-key="colorContrast">
      <label for="color-contrast">Colour Contrast</label>
    </div>

    <!-- Label for Button Size Selector -->
    <label for="button-size">Select Button Size:</label>
    <select id="button-size" data-key="buttonSize" aria-label="Select button size">
      <option value="default">Default</option>
      <option value="medium">Medium</option>
      <option value="large">Large</option>
    </select>

        <!-- Label for Ruler -->
        <label for="ruler">Ruler</label>
        <input type="checkbox" id="ruler" data-key="ruler" aria-label="Select a ruler">

        <!-- Label for hover styling -->
        <fieldset>
            <legend>Hover styles</legend>
            <label for="highlight">
                <input type="checkbox" name="highlight" value="highlight" aria-label="Highlight" data-key="hoverHighlight">
            Highlight
            </label>
            <label for="magnifyingGlass">
                <input type="checkbox" name="magnifyingGlass" value="magnifyingGlass" aria-label="Magnifying Glass" data-key="hoverMagnifyingGlass">
            Magnifying Glass
            </label>
        </fieldset>
        <input type="range" min="1" max="2" data-key="lineSpacing">

    <!-- Buttons with ARIA labels for clarity -->
    <button aria-label="Action for Button 1">Button 1</button>
    <button aria-label="Action for Button 2">Button 2</button>
    <button aria-label="Action for Button 3">Button 3</button>


    <!-- Checkbox to hide/show background images -->
    <div>
      <input type="checkbox" id="remove-bg-image" data-key="removeBg" aria-label="Toggle to remove background images">
      <!-- Label for Background Image Removal toggle -->
      <label for="remove-bg-image">Hide background images</label>
      <br>
      <label for="replacement-color">Image replacement color:</label>
      <!-- TODO: If the user selected a theme or a background color for the entire page 
             in a different feature, the value of this color picker should be automatically set
             to that color to make sure the user doesn't have to select it again -->
      <input type="color" id="replacement-color" data-key="replacementColor" value="#dddfdd">
    </div>

    <!-- Checkbox to break up long paragraphs -->
    <div>
      <input type="checkbox" id="break-paragraph" data-key="breakParagraph" aria-label="Toggle to break up long paragraphs">
      <!-- Label for Background Image Removal toggle -->
      <label for="break-paragraph">Break up long paragraphs</label>
      <br>
      
    </div>


  </main>

  <!-- To be updated when footers have been confirmed -->
  <footer>
    <a href="https://twitter.com/example" aria-label="Visit our Twitter profile">
      <i class="icon-twitter"></i> Twitter
    </a>
    <a href="https://facebook.com/example" aria-label="Visit our Facebook page">
      <i class="icon-facebook"></i> Facebook
    </a>
    <a href="https://linkedin.com/example" aria-label="Visit our LinkedIn profile">
      <i class="icon-linkedin"></i> LinkedIn
    </a>
  </footer>
  <script src="popup.js"></script>
</body>

</html>
